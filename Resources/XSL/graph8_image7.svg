<?xml version="1.0" encoding="iso-8859-1"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 120 100">

  <defs>	

		<filter id="SaturateMinus" filterUnits="objectBoundingBox" 
	            x="0%" y="0%" width="100%" height="100%">
	      <feColorMatrix type="saturate" in="SourceGraphic" values="0.5"/>
	    </filter>

		<linearGradient id="WhiteBlackGradient" x1="0%" x2="100%" y1="0%" y2="0%">
			<stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0.15"/>
			<stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0.15"/>
		</linearGradient>

  </defs>

	<g fill="rgb(181,207,50)">
		<rect x="10" y="0" width="100" height="100" />
		<rect x="10" y="0" width="100" height="100" fill="url(#WhiteBlackGradient)"/>
		<rect x="10" y="0" width="100" height="100" fill-opacity="0.3" filter="url(#SaturateMinus)"/>
	</g>
</svg>


